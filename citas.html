<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.0/css/bootstrap.min.css" integrity="sha384-9gVQ4dYFwwWSjIDZnLEWnxCjeSWFphJiwGPXr1jddIhOegiu1FwO5qRGvFXOdJZ4" crossorigin="anonymous">
    <link rel="stylesheet" href="build/css/app.css">
    <title>inmobiliaria</title>
</head>
<body>
    <div class="wrapper">
        <!-- Sidebar  -->
        <nav id="sidebar">
            <div class="sidebar-header">
                <h3>Panel de administración</h3>
            </div>

            <ul class="list-unstyled components">
                <p>Bienvenido NOMBRE</p>
                
                <li>
                    <a href="representante.html">Crear nuevo trabajador</a>
                </li>
                <li>
                    <a href="vendedor.html">Crear nuevo vendedor</a>
                </li>
                <li>
                    <a href="cargar.html">Crear nuevo inmueble</a>
                </li>
            </ul>
            <ul class="list-unstyled components">
                <li>
                    <a href="inmuebles.html">Inmuebles</a>
                </li>
                <li>
                    <a href="ganancias.html">Ganancias</a>
                </li>
                <li>
                    <a href="citas.html">Agenda</a>
                </li>
            </ul>
        </nav>
        <div id="content">
            <nav class="navbar navbar-expand-lg navbar-light bg-light">
                <div class="container-fluid">

                    <button type="button" id="sidebarCollapse" class="btn btn-info">
                        <i class="fas fa-align-left"></i>
                        <span>Menú</span>
                    </button>
                </div>
            </nav>
            <!-- <header class="header">
                <h1>Inmuebles en venta</h1>
                <div class="buscador">
                    &#128270;<input class="buscador" type="search" placeholder="buscar por ciudad, colonia, alcaldía, municipio">
                </div>
            </header> -->
            <section>
                <h4>Filtrar</h4>
                <form action="" method="post" class="contenedor filtro">
                    <div>
                        <label for="nombre">Nombre: </label>
                        <input type="text" placeholder="nombre">
                    </div>
                    <div>
                        <label for="inmueble">Inmueble: </label>
                        <input type="text" placeholder="inmueble">
                    </div>
                    <div>
                        <label for="fecha">Fecha: </label>
                        <input type="text" placeholder="fecha">
                    </div>
                    <div>
                        <label for="hora">Hora: </label>
                        <input type="text" placeholder="hora">
                    </div>
                    
                    <button type="submit">Buscar</button>
                </form>
            </section>
            <main>
                <h2>Citas agendadas</h2>
                <div class="contenedor citas contenido-centrado">
                    
                    <table>
                        <tr>
                          <th>Nombre</th>
                          <th>Inmueble de interés</th>
                          <th>Fecha</th>
                          <th>Hora</th>
                        </tr>
                        <tr>
                          <td>Nombre y apellido</td>
                          <td>inmueble X</td>
                          <td>dd/mm/aaaa</td>
                          <td>hh:mm</td>
                        </tr>
                      </table> 
                </div>
            </main>
        </div>
    </div>
    
</body>
<script src="build/js/bundle.js"></script>

<!-- Bootstrap JS -->
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.0/js/bootstrap.min.js" integrity="sha384-uefMccjFJAIv6A+rW+L4AHf99KvxDjWSu1z9VI8SKNVmz4sk7buKt/6v9KI65qnm" crossorigin="anonymous"></script>

<script type="text/javascript">
    $(document).ready(function () {
        $('#sidebarCollapse').on('click', function () {
            $('#sidebar').toggleClass('active');
        });
    });
</script>
